<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Positioning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #kar {
            height: 400px;
            width: 400px;
            padding: 10px;
            background-color: beige;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #kar img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 80px;
            width: auto;
        }

        h2 {
            margin: 0;
            text-align: center;
        }

        .circle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="kar">
        <img src="abesimage.jpg" alt="Logo">
        <h2>counter app</h2>
        <div class="circle-container">
            <button onclick="decrease()">-</button>
            <div class="circle" id="counter">0</div>
            <button onclick="increase()">+</button>
        </div>
    </div>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById("counter").textContent = count;
        }

        function increase() {
            if (count < 10) {
                count++;
                updateDisplay();
            } else {
                alert("Maximum limit reached (10)");
            }
        }

        function decrease() {
            if (count > 0) {
                count--;
                updateDisplay();
            } else {
                alert("Minimum limit reached (0)");
            }
        }
    </script>
</body>
</html>
